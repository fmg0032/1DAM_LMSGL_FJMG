<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Sol y Mar - Destinos Frecuentes</title>
    <style>
        *{
        box-sizing: border-box;
        }
        table {
            /* Ocupar el 50% del ancho de la pagina */
            width: 50%;
            border: solid 3px black;
            /* Estar centrada en la pagina */
            margin-left: 25%; /* Tabla centrada*/
            /* Estilos adicionales para que se vea bien */
            border-collapse: collapse; /* Colapsa los bordes */

        }
        /*Titulo pegado a la tabla*/
        #titulo {
            text-align: center;
            /* Fuente Verdana */
            font-family: Verdana,;
            /* Letras más separadas */
            letter-spacing: 3px; /* 3px más de espacio */
            color: blue;/*Color de la letra*/
        }

        th{
            /* Fuente Verdana */
            font-family: Verdana;
            /* Tamaño 1.5 veces el normal (16px * 1.5 = 24px) */
            font-size: 1em; /* 1.5em = 150% del tamaño base */
            /* Relledo de color verde*/
            background-color: rgb(10, 255, 10); 
            /*Color de la letra blanco*/
            color: white;
            text-align: center; /* texto centrado*/
        }
        
        th, td {
            /* REQUISITO: Espacio entre contenido de arriba y borde abjajo*/
            padding: 12px 15px; 
            /* Borde pequeño */
            border-bottom: 1px solid black;
        }

        /* REQUISITO: Alineación de Precios (columna 3) al poner td:nth-child(3) elegimos la tercera columna*/
        td:nth-child(3) {
            text-align: right;
            font-weight: bold; /* Hacemos que el precio destaque */
        }


        /* REQUISITO: Filas pares (2, 4, 6...) y odd es impar*/
        tr:nth-child(even) {
            background-color: grey;
            text-align: left;

        }

        /* REQUISITO: Cambio de color al pasar el cursor */
        tr:hover {
            background-color: rgb(157, 214, 240); /* Un azul claro al pasar */
            cursor: pointer; /* Cambia el cursor a una mano */
        }
    </style>
</head>
<body>

    <table>
        <h1 id="titulo"><b>Destinos Más Frecuentes</b></h1>

            <tr>
                <th>Origen</th>
                <th>Destino</th>
                <th>Precio (Desde)</th>
            </tr>

            <tr>
                <td>Madrid</td>
                <td>Roma</td>
                <td>280€</td>
            </tr>
            <tr>
                <td>Barcelona</td>
                <td>París</td>
                <td>310€</td>
            </tr>
            <tr>
                <td>Málaga</td>
                <td>Londres</td>
                <td>250€</td>
            </tr>
            <tr>
                <td>Sevilla</td>
                <td>Lisboa</td>
                <td>160€</td>
            </tr>
            <tr>
                <td>Valencia</td>
                <td>Berlín</td>
                <td>340€</td>
            </tr>

    </table>

</body>
</html>
